services:
  servidor_apache:
    container_name: asir_apache_web
    image: httpd:latest
    ports:
      - "80:80"
    # Mapeamos el directorio ra√≠z (equipo:contenedor)  
    volumes:
      - ./paginas:/usr/local/apache2/htdocs
      - ./conf:/usr/local/apache2/conf     
    networks:
      red:
        ipv4_address: 192.168.1.14

  servidor_dns:
    container_name: asir_servidor_dns
    image: ubuntu/bind9
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      #Mapeo de puertos
    dns:
      - 192.168.1.2  
    networks:
      red:
        ipv4_address: 192.168.1.2
    volumes:
      - ./configuracion:/etc/bind
      - ./zonas:/var/lib/bind
      #Para mapear los directorios
  
  cliente:
    container_name: asir_cliente_web
    image: ubuntu
    platform: linux/amd64
    tty: true
    stdin_open: true
    dns:
      - 192.168.1.2
    networks:
      red:
        ipv4_address: 192.168.1.33

networks:
    red:
      ipam:
        config:
          - subnet: 192.168.1.0/24
